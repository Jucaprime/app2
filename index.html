      }

        animation: fade-in 0.4s ease-out forwards;
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        /* Set initial state for animation */
        opacity: 0;
        animation: fade-in-up 0.5s ease-out forwards;
